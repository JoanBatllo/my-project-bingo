services:
  leaderboard-api:
    build:
      context: .
      target: api
    image: my-project-bingo-api:latest
    environment:
      BINGO_DB_PATH: /app/data/bingo.db
    ports:
      - "8000:8000"
    volumes:
      - bingo-data:/app/data

  bingo-streamlit:
    build:
      context: .
      target: streamlit
    image: my-project-bingo-streamlit:latest
    environment:
      BINGO_DB_PATH: /app/data/bingo.db
    ports:
      - "8501:8501"
    volumes:
      - bingo-data:/app/data

volumes:
  bingo-data:
