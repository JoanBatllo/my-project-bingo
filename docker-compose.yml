services:
  bingo-cli:
    build:
      context: .
      target: cli
    image: my-project-bingo-cli:latest
    stdin_open: true
    tty: true
    environment:
      BINGO_DB_PATH: /app/data/bingo.db
    volumes:
      - bingo-data:/app/data

  leaderboard-api:
    build:
      context: .
      target: api
    image: my-project-bingo-api:latest
    environment:
      BINGO_DB_PATH: /app/data/bingo.db
    ports:
      - "8000:8000"
    volumes:
      - bingo-data:/app/data

volumes:
  bingo-data:
